---
layout: default
---
<section>
<h1 class="textshrink">{{page.title}}</h1>
<p>{{page.description}}</p>
{%- for author in page.authors -%}
  {%- if author.url != null -%}
    <a href="{{author.url}}">{{author.name}}</a><span>, </span>
  {%- else -%}
    {{author.name}}</a><span>, </span>
  {%- endif -%}
{%- endfor -%}
</section>

<main>
{{content}}
</main>
